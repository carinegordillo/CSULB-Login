<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script  defer src="./app.js"></script>
    <title>Sign in to your account</title>
</head>
<body>
    <div class="login-background-img"></div>
    <div class="sign-in-form">
        <div id='email-sign-in-form' class ='email-sign-in-form'>
            <div id='email-screen'class="email-screen">
                <div class="sign-in-header">
                    <img id="csulbLogo" src="images/bannerlogo.png" alt="califonia state university long beach">
                </div>
                <div class="sign-in-body">
                    <form class="get-user">
                        <h1 id="form-title">Sign in</h1> 
                        <input type="text" id="username" name="username" placeholder="Email, phone, or Skype">
                        <div class="sign-in-next-btn">
                            <button id='sign-in-next-btn-submit' class="sign-in-next-btn-submit" onkeyup="displayName()">
                                Next
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="sign-in-help">
                For questions or assistance, please contact the <a href="#" class="link">Technology Help Desk</a> at 562-985-4959 or helpdesk@csulb.edu.
            </div>
            <div class="sign-in-options">
                <img id="sign-in-key" src="images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg" alt="sign in">
                <p id="options-text">Sign-in options</p>
            </div>
        </div>
        <div id='loading-screen' class="'loading-screen"></div>
        <div id='password-sign-in-form' class="password-sign-in-form">
            <div id= 'password-screen' class="password-screen">
                <div class="sign-in-header">
                    <img id="csulbLogo" src="images/bannerlogo.png" alt="califonia state university long beach">
                </div>
                <div class="sign-in-body">
                    <form class="get-password">
                        <div class="arrow-user">
                            <img id="arrow" src="images/arrow_left_a9cc2824ef3517b6c4160dcf8ff7d410.svg" alt="back arrow">
                            <div id="display-name"></div>
                        </div>
                        <h1 id="form-title">Enter password</h1> 
                        <input type="text" id="username" name="username" placeholder="Password">
                        <button id='sign-in-btn-submit' class="sign-in-btn-submit">
                            Sign in
                        </button>
                    </form>
                </div>
    
            </div>
            <div class="sign-in-help">
                For questions or assistance, please contact the <a href="#" class="link">Technology Help Desk</a> at 562-985-4959 or helpdesk@csulb.edu.
            </div>
    
        </div>

    </div>
    






    
</body>
</html>
